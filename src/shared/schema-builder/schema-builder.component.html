<div class="schema-wrapper">

  <div class="row">
    <input placeholder="key" [(ngModel)]="newField.key" />
    <input placeholder="label" [(ngModel)]="newField.label" />

    <select [(ngModel)]="newField.type">
      <option value="text">Text</option>
      <option value="number">Number</option>
      <option value="date">Date</option>
    </select>

    <label class="req">
      <input type="checkbox" [(ngModel)]="newField.required" /> required
    </label>

    <button class="add-btn" (click)="addField()">Add</button>
  </div>

  <div class="list">
    <div class="item" *ngFor="let f of fields; let i = index">
      <strong>{{ f.label }}</strong> ({{ f.key }}) â€” {{ f.type }}
      <span *ngIf="f.required" class="req-badge">required</span>

      <button class="remove" (click)="removeField(i)">Remove</button>
    </div>
  </div>

</div>

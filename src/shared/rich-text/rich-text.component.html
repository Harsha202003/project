<div class="rt-container">

  <!-- Toolbar -->
  <div class="rt-toolbar">

    <button (click)="exec('bold')" title="Bold"><b>B</b></button>
    <button (click)="exec('italic')" title="Italic"><i>I</i></button>
    <button (click)="exec('underline')" title="Underline"><u>U</u></button>
    <button (click)="exec('strikeThrough')" title="Strikethrough"><s>S</s></button>

    <span class="sep"></span>

    <button (click)="exec('insertUnorderedList')" title="Bullet">‚Ä¢</button>
    <button (click)="exec('insertOrderedList')" title="Numbered">1.</button>

    <span class="sep"></span>

    <button (click)="exec('outdent')" title="Decrease indent">‚á§</button>
    <button (click)="exec('indent')" title="Increase indent">‚á•</button>

    <span class="sep"></span>

    <button (click)="setSmall()" title="Small text">A</button>
    <button (click)="setLarge()" title="Large text">AA</button>

    <span class="sep"></span>

    <button (click)="insertQuote()" title="Quote">‚ùû</button>

    <span class="sep"></span>

    <button (click)="insertLink()" title="Insert link">üîó</button>

    <span class="sep"></span>
    <!-- Font Color -->
<button title="Text Color" class="color-btn">
  <span class="color-icon">A</span>
  <input type="color" class="color-picker" (input)="setColor($event)" />
</button>


    <button (click)="undo()" title="Undo">‚Ü∫</button>
    <button (click)="redo()" title="Redo">‚Üª</button>

    <span class="sep"></span>

    <!-- <button (click)="toggleTableGrid()" title="Insert table">
      <span class="table-icon">‚ñ¶</span>
    </button> -->

    <!-- Table Grid Picker -->
    <div class="table-grid" *ngIf="showTableGrid">
      <div class="title">Insert {{ hoverRows }} √ó {{ hoverCols }} table</div>

      <div class="grid">
        <div *ngFor="let r of gridRows; let ri = index">
          <span
            *ngFor="let c of gridCols; let ci = index"
            class="cell"
            [class.active]="ri < hoverRows && ci < hoverCols"
            (mouseenter)="onHover(ri+1, ci+1)"
            (click)="insertTable(ri+1, ci+1)"
          ></span>
        </div>
      </div>
    </div>

    <span class="sep"></span>

    <!-- More menu -->

      <div class="menu-item" (click)="insertCodeBlock()">Code block</div>
      <div class="menu-item" (click)="insertHorizontalRule()">Horizontal line</div>
    </div> -->

    <!-- Trash -->
    <button class="trash" (click)="clear()" title="Clear editor">üóë</button>

  </div>

  <!-- Editable content -->
  <div
    #editor
    class="rt-editor"
    contenteditable="true"
    placeholder="Type a message‚Ä¶"
    (input)="onInput()"
  ></div>

</div>

<div class="page">

  <!-- Header -->
  <div class="header">
    <h1>Templates</h1>
  </div>

  <!-- Create New Template -->
  <div class="create-box">
    <input type="text" placeholder="Enter template name" [(ngModel)]="newTemplateName" class="name-input" />

    <button class="create-btn" (click)="createNewTemplate()">Create</button>
    <button class="cancel-btn" (click)="cancelCreate()">Cancel</button>
  </div>

  <!-- Template List -->
  <div class="template-list">
    <div class="template-card" *ngFor="let t of templates">
      <div class="template-name">{{ t.name }}</div>

      <div class="actions">
        <button class="edit" (click)="open(t)">Edit</button>
        <button class="delete" (click)="delete(t)">Delete</button>
        <button class="edit" (click)="preview(t)">Preview</button>
      </div>
    </div>
  </div>

</div>

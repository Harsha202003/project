<!-- ================= HEADER ================= -->
<div class="page-header">

  <!-- LEFT: TITLE / INPUT -->
  <div class="title-area">

    <!-- VIEW MODE -->
    <h1 *ngIf="!editingName" class="template-title">
      {{ template?.name }}
    </h1>

    <!-- EDIT MODE -->
    <input *ngIf="editingName" class="title-input" [(ngModel)]="tempName" autofocus />

  </div>

  <!-- RIGHT: ACTIONS -->
  <div class="header-actions">

    <!-- EDIT / SAVE / CANCEL -->
    <button class="btn edit" *ngIf="!editingName" (click)="startRename()">
      Edit
    </button>

    <button class="btn save" *ngIf="editingName" (click)="saveRename()">
      Save
    </button>

    <button class="btn cancel" *ngIf="editingName" (click)="cancelRename()">
      Cancel
    </button>

    <button class="btn back" (click)="goBack()">Back</button>
    <button class="btn publish" (click)="publish()">Publish</button>
    <button class="btn preview" (click)="togglePreview()">
      {{ showPreview ? 'Close Preview' : 'Preview' }}
    </button>

  </div>

</div>



<!-- ================= TOP LAYOUT ================= -->
<div class="editor-layout">

  <!-- LEFT COLUMN -->
  <div class="left-column">

    <!-- TEMPLATE BODY -->
   <div class="card template-body-card">
  <h3>Template Body</h3>

  <app-rich-text
    [(content)]="editorContent"
    (contentChange)="onEditorChange($event)">
  </app-rich-text>
</div>


    <!-- FORM FIELDS -->
    <div class="card">
      <h3>Form Fields</h3>
      <app-dynamic-form [schema]="template.schema" [(formValues)]="formValues" [errors]="errors"
        (formValuesChange)="onFormValuesChange($event)">
      </app-dynamic-form>


    </div>

    <!-- ATTACHMENTS -->
    <div class="card">
      <h3>Attachments</h3>
      <app-file-upload (uploaded)="onUploaded($event)"></app-file-upload>

      <ul class="attachment-list">
        <li *ngFor="let file of template.attachments">
          <a [href]="file" target="_blank">{{ file }}</a>
          <button class="remove" (click)="removeAttachment(file)">âœ•</button>
        </li>
      </ul>
    </div>

  </div>

  <!-- RIGHT COLUMN -->
  <div class="right-column">

    <!-- SCHEMA BUILDER -->
    <div class="card">
      <h3>Schema Builder</h3>
      <app-schema-builder [fields]="template?.schema?.fields" (fieldsChange)="onSchemaChange($event)">
      </app-schema-builder>
    </div>

    <!-- ðŸ”¥ INLINE PREVIEW (NO BACK BUTTON) -->
    <div class="preview-section" *ngIf="showPreview">
      <app-template-preview [template]="template" [showBackButton]="false">
      </app-template-preview>
    </div>

  </div>

</div>

<div class="preview-page">

  <h2>Template Preview</h2>

  <div *ngIf="loading" class="loading">
    Loading previewâ€¦
  </div>

  <div *ngIf="!loading">

    <!-- Template Title -->
    <h3>{{ template.name }}</h3>

    <!-- Render Template Body -->
    <div class="body" [innerHTML]="template.body"></div>

    <hr>

    <!-- Render Dynamic Form -->
    <div *ngIf="template.schema?.fields?.length > 0">
      <h4>Form Preview</h4>

      <app-dynamic-form
        [schema]="template.schema"
        [(value)]="template.formValues">
      </app-dynamic-form>
    </div>

  </div>

</div>

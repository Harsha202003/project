<div class="preview-card">

  <h2>Template Preview</h2>

  <h3>{{ template.name }}</h3>

  <!-- BODY -->
  <div class="body" [innerHTML]="template.body"></div>

  <!-- ðŸ”¥ FORM DATA PREVIEW -->
  <div *ngIf="template.schema?.fields?.length" class="form-preview">
    <h4>Form Details</h4>

    <div class="form-row" *ngFor="let field of template.schema.fields">
      <span class="label">
        {{ field.label }}:
      </span>

      <span class="value">
        {{ template.formValues?.[field.key] ?? 'â€”' }}
      </span>
    </div>
  </div>


  <!-- ATTACHMENTS -->
  <div *ngIf="template.attachments?.length" class="attachments">
    <h4>Attachments</h4>

    <ul>
      <li *ngFor="let file of template.attachments">
        <a [href]="file" target="_blank">
          ðŸ“Ž {{ getFileName(file) }}
        </a>
      </li>
    </ul>
  </div>

</div>

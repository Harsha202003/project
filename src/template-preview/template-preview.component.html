<!-- ðŸ”¥ BACK BUTTON (ONLY FOR ROUTE PREVIEW) -->
<button class="back-btn" *ngIf="showBackButton" (click)="goBack()">
  Back
</button>

<div class="preview-card">
  <div class="preview-title">Preview</div>

  <div class="preview-row">
    <div class="label"> Template Name</div>
    <div class="value">{{ template?.name }}</div>
  </div>

  <div class="preview-row">
    <div class="label">Content</div>
    <div class="value" [innerHTML]="template?.body"></div>
  </div>

  <div class="preview-row" *ngFor="let key of (template?.formValues | keyvalue)">
    <div class="label">{{ key.key }}</div>
    <div class="value">{{ key.value }}</div>
  </div>

  <div class="preview-row" *ngIf="template?.attachments?.length">
    <div class="label">File</div>
    <div class="value">
      <a [href]="template.attachments[0]" target="_blank">
        {{ getFileName(template.attachments[0]) }}
      </a>
    </div>
  </div>
</div>

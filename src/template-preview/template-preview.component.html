<div class="preview-card">

  <!-- TITLE -->
  <div class="preview-title">Preview</div>

  <!-- NAME -->
  <div class="preview-row">
    <div class="label">Name</div>
    <div class="value">{{ template?.name }}</div>
  </div>

  <!-- CONTENT -->
  <div class="preview-row">
    <div class="label">Content</div>
    <div class="value" [innerHTML]="template?.body"></div>
  </div>

  <!-- ðŸ”¥ FORM DETAILS (DYNAMIC) -->
  <ng-container *ngIf="template?.schema?.fields?.length">
    <div class="preview-row" *ngFor="let field of template.schema.fields">
      <div class="label">
        {{ field.label }}
        <span *ngIf="field.required" class="required">*</span>
      </div>

      <div class="value">
        {{ template.formValues?.[field.key] ?? 'â€”' }}
      </div>
    </div>
  </ng-container>

  <!-- ATTACHMENTS -->
  <div class="preview-row" *ngIf="template?.attachments?.length">
    <div class="label">File</div>
    <div class="value">
      <a *ngFor="let file of template.attachments" [href]="file" target="_blank" style="display:block">
        ðŸ“Ž {{ getFileName(file) }}
      </a>
    </div>
  </div>

</div>
